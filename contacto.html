<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>

    <link rel="stylesheet" href="assets/css/contacto.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">Contacto</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-light" href="index.html">Inicio</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link text-light" href="estadisticas.html">Estadisticas</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Formulario -->
    <div class="form">
      <div class="container w-50">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label" id="name"
            >Nombre</label
          >
          <input
            type="text"
            class="form-control"
            id="inputName"
            placeholder="Ingresa tu nombre"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label" id="mail"
            >E-mail</label
          >
          <input
            type="email"
            class="form-control"
            id="inputMail"
            placeholder="correo@email.com"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label" id="textMessage"
            >Dejanos tu mensaje</label
          >
          <textarea
            class="form-control"
            id="textArea"
            rows="3"
          ></textarea>
        </div>
        <button type="button" class="btn btn-outline-primary" id="enviar" onclick="getInputValue()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
  <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"></path>
  </svg>Enviar
        </button>
      </div>
    </div>

    <footer>
      <code class="code text-light">"Grupo 06, 2024"</code>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/funciones.js"></script>
  </body>
</html>
